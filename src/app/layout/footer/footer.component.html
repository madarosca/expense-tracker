<div class="row g-0 px-4 ps-md-2 py-3 justify-content-between">
  <div class="row g-0 col-md-2 offset-md-2">
    <button
      class="btn btn-outline-secondary rounded-0 btn-sm"
      type="button"
      (click)="onPrevious()"
    >
      {{ previous | titlecase }}
    </button>
  </div>
  <div class="row gx-0 gy-1 gy-md-0 col-md-2">
    <button
      class="btn btn-outline-secondary rounded-0 btn-sm"
      type="button"
      (click)="onNext()"
    >
      {{ next | titlecase }}
    </button>
  </div>
</div>
